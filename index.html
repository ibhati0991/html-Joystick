<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Controller</title>
  </head>
  <body>
    <style>
      #joystick-container {
        width: 300px;
        height: 300px;
        border-radius:150px;
        border:1px solid black;
        position: relative;
      }

      #joystick {
        width: 50px;
        height: 50px;
        border-radius:25px;
        background-color: black;
        position: absolute;
        top: 125px;
        left: 125px;
      }
    </style>
    <div id="joystick-container">
      <div id="joystick"></div>
    </div>
    <script>
      const joystickContainer = document.getElementById('joystick-container');
      const joystick = document.getElementById('joystick');

      joystickContainer.addEventListener('mousemove', (event) => {
        let x =
          event.clientX -
          joystickContainer.offsetLeft -
          joystick.offsetWidth / 2;
        let y =
          event.clientY -
          joystickContainer.offsetTop -
          joystick.offsetHeight / 2;

        x = Math.max(-125, Math.min(x, 125));
        y = Math.max(-125, Math.min(y, 125));

        joystick.style.left = x + 'px';
        joystick.style.top = y + 'px';
      });
    </script>
  </body>
</html>
